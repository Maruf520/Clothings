<p-dialog [header]="header" [(visible)]="display" [modal]="true" [closable]="false">
    <div class="column gap-1">
        <div class="row gap-05">
            <span class="price-label">Name:</span>
            <input type="text"[(ngModel)]="product.name"/>
        </div>
        <div class="row gap-05">
            <span class="price-label">Price:</span>
            <input type="text"[(ngModel)]="product.price"/>
        </div>
        <div class="row gap-05">
            <span class="price-label">Image:</span>
            <input type="text"[(ngModel)]="product.image"/>
        </div>
        <div class="row gap-05">
            <span class="price-label">Rating:</span>
            <input type="text"[(ngModel)]="product.rating"/>
        </div>

        <p-rating [(ngModel)]="product.rating"
        [readonly]="true"
        iconCancelClass="hidden"
        ></p-rating>
    </div>

    <p-footer >
        <button type="button" pButton icon="pi pi-checl" (click)="onConfirm()" label="Add"></button>
        <button type="button" pButton icon="pi pi-checl" (click)="onCancel()" label="Cancel"></button>
    </p-footer>
</p-dialog>
